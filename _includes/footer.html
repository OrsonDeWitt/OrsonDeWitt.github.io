<!-- Footer -->

<hr>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          {% if site.twitter_username %}
          <li class="list-inline-item">
            <a href="https://www.twitter.com/{{ site.twitter_username }}">
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse text-h0"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.subreddit %}
          <li class="list-inline-item">
            <a href="https://www.reddit.com/r/{{ site.subreddit }}">
              <span class="fa-stack fa-lg">
                <i class="fab fa-reddit-square fa-stack-2x"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.discord_invite %}
          <li class="list-inline-item">
            <a href="{{ site.discord_invite }}">
              <span class="fa-stack fa-lg">
                <i class="fab fa-discord fa-stack-2x text-h0" style="vertical-align:-5%;"></i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>
        <p class="copyright text-muted">Copyright &copy; {{ site.author }}, {{ 'now' | date: "%Y" }}</p>
      </div>
    </div>
  </div>
</footer>
